<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title th:text="${author.name}">title</title>
    <link th:href="@{/css/dark.css}"
          rel="stylesheet"
          id="theme-style"
          type="text/css"
          href="css/dark.css">
    <link th:href="@{/css/style.css}"
          rel="stylesheet"
          type="text/css"
          href="css/style.css">
    <link rel="stylesheet"
          href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="preconnect"
          href="https://fonts.googleapis.com">
    <link rel="preconnect"
          href="https://fonts.gstatic.com"
          crossorigin>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap">
</head>
<body>

<header>
    <br>
    <div class="bx bx-menu"
         id="menu-icon"></div>
    <ul class="navbar">
        <li><a th:text="${navbar.home}"
               href="/">home</a></li>
        <li><a th:text="${navbar.about}"

               href="/about#about">about</a></li>
        <li><a th:text="${navbar.services}"

               href="/about#services">services</a></li>
        <li><a th:text="${navbar.portfolio}"

               href="/portfolio">portfolio</a></li>
        <li><a th:text="${navbar.contact}"

               href="/contact">contact</a></li>
        <li><a onclick="themeChange()">
            <i class='bx bxs-adjust-alt'></i></a></li>
    </ul>
</header>

<section class="error"
         id="error">
    <div class="error-text">
        <h4><i class='bx bx-wrench bx-tada'> </i> <span th:text="${status}">999</span></h4>
        <h3 th:text="${error}">Lorem ipsum dolor sit</h3>
        <h3 th:text="${path}">/Lorem</h3>
        <h4 th:text="${timestamp}">time</h4>
    </div>
</section>

<div class="last-text">
    <p>[[${developed}]] [[${author.name}]] @ [[${#dates.format(date, 'yyyy')}]]</p>
</div>

<script src="http://unpkg.com/scrollreveal"></script>
<script th:src="@{/js/script.js}"
        type="text/javascript"
        src="js/script.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const storedTheme = localStorage.getItem("theme");
        if (storedTheme === "dark") {
            themeStyle.setAttribute("href", "css/dark.css");
        } else {
            themeStyle.setAttribute("href", "css/light.css");
        }
    });
</script>
</body>
</html>
